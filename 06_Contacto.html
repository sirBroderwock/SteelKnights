<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="css/style.css" />
    <!-- Favicon Link -->
    <link
      rel="shortcut icon"
      href="favicon_steel_knights/favicon-16x16.png"
      type="image/x-icon"
    />
    <!-- Font Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Social Media Links -->
    <script
      src="https://kit.fontawesome.com/c3367df82b.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica:ital@0;1&display=swap" rel="stylesheet">
    <title>Contacto</title>
  </head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="header__logo">
      <img class="header__logo--img" src="Steel Knights-logos/Steel Knights-logos_black.png" alt="Steel Knights logo">
    </div>
      <nav class="navbar">
        <ul class="nav">
          <li class="nav__li"> <a href="index.html">Inicio</a></li>
          <li class="nav__li"> <a href="02_Quienes_Somos.html">Qui√©nes Somos</a></li>
          <li class="nav__li"> <a href="03_Mazos.html">Mazos</a></li>
          <li class="nav__li"> <a href="04_Ejercicios.html">Ejercicios</a></li>
          <li class="nav__li"> <a href="06_Contacto.html">Contacto</a></li>
        </ul>
      </nav>
  </header>
  <main class="main">
      <form class="contacto" action="">
        <fieldset class="contacto__wrapper" >
            <div class="contacto__div--titulo">
              <h3>Contacta a nuestro cuartel</h3>
            </div>          
            <div class="contacto__div">
              <label for="Nombre">Nombre</label>
              <input type="text" name="Nombre" id="Nombre" placeholder="Nombre y Apellido">
            </div>
            <div class="contacto__div">
              <label for="Correo">Correo</label>
              <input type="email" name="Correo" id="Correo" placeholder="alguien@ejemplo.com">
            </div>
            <div class="contacto__div">
              <label for="Asunto">Asunto</label>
              <input type="text" name="Asunto" id="Asunto" placeholder="Asunto">
            </div>
            <div class="contacto__div">
              <label for="Mensaje">Mensaje</label>
              <textarea name="Mensaje" id="Mensaje" cols="35" rows="8" placeholder="Escribe algo..."></textarea>
            </div>
            <div class="contacto__div--boton">
              <input class="contacto__boton" type="submit" name="Mandar" id="Mandar" value="Mandar">
            </div>
        </fieldset>
      </form>
  </main>
  <footer class="footer">
    <p>&copy; 2022 Sergio Rodriguez</p>
    <!-- Social Media -->
    <div class="footer__social" >
      <a href="https://www.instagram.com/sir_broderwock/">
      <i class="fa-brands fa-instagram fa-lg"></i>
    </div>
  </footer>
</div>
</body>
</html>
